<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Posts</h2>
        <table>
            <thead><tr><th>ID</th><th>Title</th><th>User</th><th>Actions</th></tr></thead>
            <tbody>
            <tr th:each="p : ${posts}">
                <td th:text="${p.id}">1</td>
                <td>
                    <div th:text="${p.title}">Hello</div>
                    <div class="small" th:text="${p.content}">content</div>
                </td>
                <td th:text="${p.user != null ? p.user.username : '—'}">alice</td>
                <td>
                    <form th:action="@{'/posts/' + ${p.id} + '/delete'}" method="post" style="display:inline">
                        <button class="btn" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <h2>Create post</h2>
        <form th:action="@{/posts}" method="post" th:object="${post}">
            <input th:field="*{title}" placeholder="title"/>
            <textarea th:field="*{content}" placeholder="content"></textarea>
            <select name="userId">
                <option th:each="u: ${users}" th:value="${u.id}" th:text="${u.username}">alice</option>
            </select>
            <button class="btn" type="submit">Save</button>
        </form>
    </div>

    <div class="card"><a class="btn" th:href="@{/}">← Home</a></div>
</div>
</body>
</html>
